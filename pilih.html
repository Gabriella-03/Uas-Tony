<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Jadwal Kursus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body onload="tampilkanJam()">

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Francé Academy</h1>
      <nav>
        <ul>
          <li><a href="index.html">🏠 Home</a></li>
          <li><a href="daftar.html">📝 Daftar Kursus</a></li>
          <li><a href="pilih.html">📅 Pilih Jadwal</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Konten Form -->
  <main>
    <section class="form-section">
      <div class="container">
        <h2>Pilih Jadwal Kursus</h2>
        <form id="formJadwal" class="form-box">
          <label for="namaJadwal">Nama</label>
          <input type="text" id="namaJadwal" required />

          <label for="hari">Hari</label>
          <select id="hari">
            <option>Senin</option>
            <option>Selasa</option>
            <option>Rabu</option>
            <option>Kamis</option>
            <option>Jumat</option>
          </select>

          <label for="waktu">Waktu</label>
          <select id="waktu">
            <option>08.00 – 10.00</option>
            <option>10.00 – 12.00</option>
            <option>13.00 – 15.00</option>
            <option>15.00 – 17.00</option>
          </select>

          <button type="submit">Simpan Jadwal</button>
        </form>

        <div id="hasilJadwal" class="output-box"></div>
        <a href="jadwal.pdf" download class="download-link">⬇️ Unduh Jadwal (PDF)</a>
        <div id="jam" class="jam-box"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Francé Academy. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
